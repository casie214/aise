    <head>
        <meta charset="UTF-8">

        <title>Calendar</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                display: flex;
                height: 100vh;
                background-image: url(giaoDien2.jpg);
                background-size: 100%;
            }
            main{
                margin-top: 100px;
                margin-left: 50px;

            }
            header .top-menu {
                background-color: #9999ff;
                color: white;
                padding: 15px 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1000;

            }
            .calendar{
                width: 1050px;

            }
            header .top-menu .logo {
                margin-left: 20px;
                font-size: 24px;
                font-weight: bold;
            }

            header .top-menu nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: flex;
            }

            header .top-menu nav ul li {
                margin-right: 20px;
            }

            header .top-menu nav ul li a {
                color: white;
                text-decoration: none;
                font-weight: bold;
            }
            .sidebar {
                background-color: #f4f4f4;
                width: 200px;
                padding: 20px;
                box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
            }

            .sidebar h2 {
                margin-top: 0;
            }

            .sidebar ul {
                list-style-type: none;
                padding: 0;
            }

            .sidebar ul li {
                margin: 10px 0;
            }

            .sidebar ul li a {
                text-decoration: none;
                color: #333;
            }
            .card {
                max-width: 350px;
                background-color: rgb(7 16 45);
                background: linear-gradient(to top right, rgb(7 16 45), rgb(58 60 84));
                background: -webkit-linear-gradient(to top right, rgb(7 16 45), rgb(58 60 84));
                display: flex;
                flex-direction: column;
                padding: 20px;
                border-radius: 20px;
                border: 1px solid rgb(84 90 106);
            }
            .card:hover{
                box-shadow: 0px 0px 10px 0px #4f4f4f;

                transform: translateY(-5px);
            }
            .small-text, .title,.desc {
                font-weight: 600;
            }

            .title,.desc {
                margin: 8px 0;
            }

            .small-text {
                color: #488aec;
                font-size: 14px;
            }

            .title {
                color: #fff;
                font-size: 26px;
                line-height: 26px;
            }

            .desc {
                color: rgb(151 153 167);
                font-size: 13px;
            }

            .buttons {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                margin-top: 10px;
            }

            .button {
                display: flex;
                align-items: center;
                justify-content: space-between;
                border-radius: 10px;
                padding: 6px;
                text-decoration: none;
            }

            .button:first-child {
                box-shadow: 0 4px 6px -1px #488aec31, 0 2px 4px -1px #488aec17;
                background-color: #488aec;
            }

            .button:last-child {
                box-shadow: 0 4px 6px -1px #0b162531, 0 2px 4px -1px #0e192b17;
                background-color: #fff;
            }

            .icon {
                height: 25px;
                width: 25px;
            }

            .icon svg {
                width: 100%;
                height: 100%;
            }

            .icon svg:last-child {
                fill: #000
            }

            .button-text {
                display: flex;
                flex-direction: column;
                margin-left: 8px;
            }

            .button-text span:first-child {
                font-size: 12px;
                font-weight: 600;
            }

            .google span:first-child {
                color: rgb(219 206 253);
            }

            .apple span:first-child {
                color: rgb(81 87 108);
            }

            .google span:last-child {
                color: #fff;
                font-weight: 800;
            }

            .apple span:last-child {
                color: #000;
                font-weight: 800;
            }
        </style>
    </head>
